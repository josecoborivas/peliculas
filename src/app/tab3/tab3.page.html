
<ion-content [fullscreen]="true">

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>

  
  <div *ngFor="let pelicula of favoritosGenero">
    <ion-grid fixed *ngIf="pelicula.peliculas.length > 0">
      <ion-row>
        <ion-col>
          <h4>{{pelicula.genero}}</h4>
        </ion-col>
      </ion-row>
      <app-slideshow-poster [peliculas]= "pelicula.peliculas" (reloadFavorito)="cargarDatos()" *ngIf="pelicula.peliculas.length > 0"></app-slideshow-poster>
    </ion-grid>
  </div>
  
</ion-content>
