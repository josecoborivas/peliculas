<ion-slides mode="ios" scrollbar="ios" [options]="slidesOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card>
          <img class="poster" [src]="pelicula.poster_path | image">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
</ion-slides>
