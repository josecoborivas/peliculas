<ion-slides mode="ios" scrollbar="ios" [options]="slidesOpts">
  <ion-slide *ngFor="let pares of peliculas | pares">
    <ion-row>
      <ion-col size="12" *ngFor="let pelicula of pares">
        <ion-card>
          <img class="poster" [src]="pelicula.poster_path | image">
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-slide>
  <ion-slide class="slide-mas">
    <ion-button class="btn-mas" (click)="onClick()" expand="full" size="large" (click)="onClick()" fill="clear">
      <ion-icon slot="icon-only" name="chevron-forward-outline"></ion-icon>
    </ion-button>
  </ion-slide>
</ion-slides>
