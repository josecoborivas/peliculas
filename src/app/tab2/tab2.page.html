<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-searchbar
     placeholder="Buscar pelÃ­cula"
     inputmode="decimal"
     type="decimal"
     (ionChange)="onSearchChange($event)"
     [debounce]="700"
     showCancelButton="always"
     [value]="textoBuscar"
     color="primary"
     animated="true"
     autocomplete="on">
    </ion-searchbar>
   </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-spinner name="crescent" *ngIf="load"></ion-spinner>
      </ion-col>
     
    </ion-row>
  </ion-grid>
  <ion-list *ngIf="peliculas.length === 0">
    <ion-item>
      <ion-label>Ideas</ion-label>
    </ion-item>
    <ion-item *ngFor="let idea of ideas" (click)="onClick(idea)">
      <ion-label color="primary">{{idea}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="6" *ngFor="let pelicula of peliculas">
        <ion-card (click)="mostrarPelicula(pelicula.id)">
          <img [src]="pelicula.poster_path | image">
          <ion-card-header>
            <ion-card-title>{{pelicula.title}}</ion-card-title>
            <ion-card-subtitle>
              <ion-label color="primary">{{pelicula.release_date |date: 'yyyy'}}</ion-label>
            </ion-card-subtitle>
          </ion-card-header>
         
        </ion-card> 
      </ion-col>
    </ion-row>
  </ion-grid>
 
</ion-content>
